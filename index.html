<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="shortcut icon" type="x-icon" href="/img/rick_96214.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet">
</head>

<body class="bg-dark bg-gradient d-flex flex-row justify-content-around items-center align-self-center ">



  <img src="/img/rick-and-morty-defin.png" id="rickmortyimg" width="800px" class="img-fluid" alt="Responsive image">

  <div id="container"
    class="bg-info bg-gradient d-flex flex-column justify-content-start d-flex align-items-center justify-content-center">

    <div id="padding-container" class="m-4">

      <img class="" src="/img/rmlogo.png" alt="das" width="250px">

      <form action="" id="form">


        <div class="d-flex justify-content-center fs-3">Sign in</div>

        <div class="mt-4">
          <input id="login-email" type="email" class="form-control  " placeholder="email@example.com"
            aria-label="Username">
        </div>


        <div class="mt-1">
          <input id="login-password" type="password" class="form-control ml-2 mr-2   mt-3" placeholder="Password"
            aria-label="Username">
        </div>
        <div id="feedback"></div>

        <div class="form-check w-25 mt-1 w-100 mx-1 ">
          <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <div class="d-grid gap-2 mt-1">
          <button id="loginBtn" type="submit" class="btn btn-success p-1 ">Sign in</button>
        </div>
        <p id="errorMessage" style="color:red"></p>

        <div class="p-2 d-flex justify-content-center align-items-center ">
          <a href="/views/register.html" ">¿New around here? Sign up</a>
      </div>
      
      <div class=" p-2 d-flex justify-content-center align-items-center ">
        <a href="" ">¿Forgot password?</a>
      </form>
    </div>
  </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script type="module" src="/js/login.js"></script>

</body>

</html>
